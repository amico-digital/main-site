<div class="blog-item text-center ">  
  <picture>
    <source srcset="{{ .Params.Image_webp_sm }}" media="(max-width: 560px)" type="image/webp">
    <source srcset="{{ .Params.Image_sm }}" media="(max-width: 560px)">
    <source srcset="{{ .Params.Image_webp }}" type="image/webp">
    <img src="{{ .Params.Image | absURL }}" alt="{{ .Title | markdownify }}" class="img-fluid mb-4 rounded" style="max-height: 20vh;">
  </picture>
 
  <h3 class="mb-1"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h3>
  <div class="blog-item-meta">   
    <span class="text-uppercase text-sm letter-spacing"><i class="ti-time mr-1"></i>
      {{ .PublishDate.Format "02/01/2006" }}</span>
  </div>
  <p class="mt-3 mb-4">{{ .Summary }}</p>
  <a href="{{ .Permalink }}" class="btn btn-main">{{ i18n "read_more" }}</a>
</div>
