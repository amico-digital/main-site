  button:
    enable : true
    label : "Детальнее"
    link : "is-barrier"

########################## feature ########################################
feature:
  enable : true
  title : "Предлагаем оптимальный набор качественных инструментов для измерения и автоматизации"
  feature_item:
    # feature item loop
    - title : "Современные решения"
      icon : "ti-wand" # icon pack : https://themify.me/themify-icons
      content : "Улучшаем, оптимизируем и упрощаем выполнение задач Клиентов."
      
    # feature item loop
    - title : "Только сертифицированное оборудование"
      icon : "ti-medall" # icon pack : https://themify.me/themify-icons
      content : "Многократно проверяем и привлекаем для подтверждения качества аккредитованные лаборатории, испытательные центры."

######################## About #######################################
about:
  enable : true
  image : "images/about/pexels-photo-6801648.webp"
  image_jpg : "images/about/pexels-photo-6801648.jpeg"
  alt: "Разработка и производтство уровнемеров, измерительных систем"
  title : "Являемся разработчиком и производителем"
  content : "Используем принцип - «От концепта - до внедрения». В наличии собственный склад, производственные мощности на территории Украины и надежные партнеры-поставщики для быстрого и качественного выполнения заказов."
  button:
    enable : true
    label : "Подробнее"
    link : "about"

