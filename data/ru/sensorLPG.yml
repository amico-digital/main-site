  paragraphs:
    # 
    - content : "Уровнемер для сжиженных газов «MIRA +» предназначен для непрерывного измерения уровня и температуры сжиженных нефтяных (углеводородных) газов в емкостях. Может использоваться для сигнализации докритических и критических значений параметров (например, приближение к заданному верхнему / нижнему уровню продукта), контроля межфазного уровня, и тому подобное. Имеет степень защиты «Искробезопасная электрическая цепь» и может использоваться во взрывоопасных зонах помещений и открытых промышленных площадок классов 0,1,2."
    - content : "**Уровнемер внесен в государственный реестр Украины и может использоваться как уровнемер-счетчик для контроля и учета жидкостей согласно Постановления КМУ от 22.11.2017 №891.**"
    - content : "По запросу возможно изготовление оборудования - с учетом особых требований или задач Заказчика и интеграция информации из уровнемера к системам учета и автоматизации."
