info:
  enable: true
  first_header: "Общая информация"
  first_paragraphs:
    - content: "Общество с ограниченной ответственностью «АМИКО Диджитал» основано в 2020 в г. Николаев, Украина."
    - content: "ООО «АМИКО Диджитал» является частью группы компаний «АМИКО», имеющая более чем 30-летнюю историю деятельности в области проектирования, изготовления и поддержки измерительных систем для резервуарных парков, автоматизированных систем управления технологическими процессами, разработки программного обеспечения для реализации задач Клиентов."
    - content: "Мы решаем проблемы, которые ставят наши Заказчики путем разработки инженерных решений и инструментов."
  second_header: "Что мы делаем"
  second_paragraphs:
    - content: "Компания основана с целью разработки и внедрения новых продуктов, отвечающих требованиям «цифровой» эпохи."
    - content: "Поскольку компания фокусируется на разработке решений для учета жидкостей на различных производствах или управления технологическими процессами - спроектировано соответствующие инструменты для эффективного решения типовых задач Клиентов."
  text1 : "В частности, первым продуктом компании является"
  sensor_link : "/sensor"
  sensor_text : "уровнемер для жидкостей"
  sensor_lpg_link: "/sensor-lpg"
  sensor_lpg_text: " и сжиженных газов"
  text2: " серии «MIRA+», что могут использоваться для замены измерительных каналов системы "
  sadco_text: "«САДКО»"
  sadco_link: "http://amico.ua/sadco_tech.php"
  text3: ", что отработали установленный ресурс эксплуатации. Продукция имеет существенные преимущества относительно предыдущего поколения и аналогов, является более надежной, точной, гибкой и удобной для использования (проектирование происходит с учетом большого объема статистики практической эксплуатации и опыта поддержки подобного оборудования)."
  text4: "Другим примером продукта компании могут выступать защитные "
  barrier_link: "/barrier"
  barrier_text: "барьеры изскрозащиты серии БИЗоН"
  text5: ", которые являются широко распространенным оборудованием и используются в нефтегазовой, добывающей и других отраслях промышленности где есть необходимость в обеспечении взрывозащиты. Появление такого продукта в нашей линейке обусловлена требованиями безопасности и необходимостью надежной защиты при подключении различных измерительных преобразователей и устройств к системам контроля и управления."
  text6: "Для того, чтобы система учета жидких продуктов или система управления работали эффективно и точно - нужны соответствующие данные, алгоритмы и программное обеспечение, которые формируют и представляют результаты в удобной для пользователей форме. Поэтому мы разрабатываем соответствующие алгоритмы, программное обеспечение и его элементы, информационно-справочные системы и тому подобное."
  contact_text: "Опишите задачу - попробуем вместе её решить."
  contact_link: "/contact"
  third_header: "Нашы подходы"
  third_paragraphs:
    - content: "Мы стремимся улучшать, оптимизировать и облегчать выполнение задач Клиентов. Как следствие этого - экономия времени и денег клиентов, обеспечение необходимого уровня безопасности и надежности."
    - content: "Мы предлагаем Клиентам и Партнерам оптимальный набор качественных инструментов для измерения, автоматизации, которые повышают эффективность клиентских процессов и бизнеса при оптимальном уровне сервиса."
    - content: "На примере использования уровнемеров MIRA + - мы разрабатываем решения, которые позволяют нашим Клиентам получать достоверную информацию о параметрах контролируемых продуктов, хранящихся в резервуарах и получать данные в удобном виде в любой точке мира в реальном масштабе времени 24x7, извещать операторов о важных событиях и т.д. ."

