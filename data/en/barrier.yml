  title: "Overview"
  paragraphs:
    # 
    - content : "BIZoN EX.24.12 is two-channel intrinsic safety barrier with automatic recovery function after tripping is designed to provide intrinsic safety of transducers and equipment installed in hazardous areas."
      
    # 
    - content : "The \"Power\" channel is designed protect power supply circuitry for one device with current-loop 0-5 mA / 0-20 mA / 4-20 mA DC, or for one device installed in a hazardous area (up to +24V DC)."
      
    # service item loop
    - content : "The \"Signal\" channel is designed for protection of signal circuitry of digital interfaces (e.g. RS-485/RS-422) or for protection of circuitry for transmitting discrete signals from equipment with a \"dry contact\" output, amplitude up to 10V DC."
      
    # service item loop
    - content : "Intrinsic safety barrier meets the requirements of EN 60079-0:2017 and EN 60079-11:2017, has explosion protection marking EX II (1) G [Ex ia Ga] IIB (designed for installation outside hazardous areas)."
    - content : "*Intrinsic safety barrier - is the device that limits the energy supplied to a circuit and protects hazardous areas from excess energy. By limiting energy to a safe level, intrinsically safe circuits prevent the ignition of potentially explosive atmospheres.*"
  
  guaranteeLetter: "/docs/guaranteeLetter.docx"  
  commercialOffer: "/docs/questionnaire.docx"   

