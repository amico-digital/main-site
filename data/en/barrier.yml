    - content : "Канал «Сигнальный» предназначен для приема / передачи сигналов цифровых интерфейсов RS-485 / RS-422 или для передачи дискретных сигналов от датчиков с выходом «сухой контакт» амплитудой до 10В постоянного тока."
      
    # service item loop
    - content : "Барьер соответствует требованиям ДСТУ EN 60079-0:2017 і ДСТУ EN 60079-11:2017, имеет выходные искробезопасные электрические цепи уровня «iа» и маркировку взрывозащиты EX II (1) G [Ex ia Ga] IIB и предназначен для установки вне взрывоопасных зон."
  
  guaranteeLetter: "/docs/guaranteeLetter.docx"  
