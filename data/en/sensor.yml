info:
  enable : true
  mainIMG :
      title : "Внешний вид уровнемерf для жидкостей MIRA+"
      jpeg : "/images/products/sensor1.png" 
      webp : "/images/products/sensor1.webp" 
      jpegSM : "/images/products/sensor1.png" 
      webpSM : "/images/products/sensor1.webp"

  images : 
    

  title: "Overview"
  paragraphs:
    # 
    - content : "Уровнемер для жидкостей «MIRA+» предназначен для непрерывного измерения уровня и температуры жидкостей в резервуарах. Может использоваться для сигнализации докритических и критических значений параметров (например, приближение к заданному верхнему/нижнему уровню продукта), контроля межфазного уровня. Имеет степень защиты «Искробезопасная электрическая цепь» и может располагаться во взрывоопасных зонах помещений и открытых промышленных площадок классов 0,1,2."
    - content : "**Уровнемер внесен в государственный реестр Украины и может использоваться как уровнемер-счетчик для контроля и учета жидкостей согласно Постановления КМУ от 22.11.2017 №891.**"
    - content : "По запросу возможно изготовление оборудования с учетом особых требований или задач Заказчика, интеграция информации из уровнемера в системы учета и автоматизации."
  commercialOffer: "/docs/questionnaire.docx" 

