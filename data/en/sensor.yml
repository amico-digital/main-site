########################### short info ############################
info:
  enable : true
  mainIMG :
      title : "MIRA+ level sensor for liquids photo"
      jpeg : "/images/products/sensor1.png" 
      webp : "/images/products/sensor1.webp" 
      jpegSM : "/images/products/sensor1.png" 
      webpSM : "/images/products/sensor1.webp"

  images : 
    

  title: "Overview"
  paragraphs:
    - content : "Level gauge for liquids MIRA+™ is designed for continuous measurement of level and temperature of liquids in tanks. The level sensor for liquids MIRA +™ is designed for continuous measurement of the level and temperature of various liquids in storage tanks. "
    - content : "Level gauges MIRA+™ can be additionally used for interface level measurement, alarm and notification generation when sub-critical or critical process parameter values are estimated (e.g., for overfilling protection - when level reaches \"top fill level\" or \"alarm level\" that was optioned by an operator). "
    - content : "Level sensor has EX protection type \"Intrinsically safe electrical circuit\" and can be mounted in hazardous areas of classes 0,1,2."
    - content : "The level gauge is certified and can be used in custody transfer applications."
    - content : "It is possible to produce equipment upon special requirements of the Customer. Information integration from the level sensor into any automation systems is available to signal subcritical and critical parameter values (e.g. approaching the set upper/lower product level), control interphase level."
  commercialOffer: "/docs/questionnaire.docx" 

