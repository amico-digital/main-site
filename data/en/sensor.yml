usage:
  enable : true
  title: "Scope"
  content: "Уровнемер может использоваться для коммерческого учета, технологического контроля, непрерывного мониторинга состояния различных резервуарных парков со следующими продуктами:"
  usages : 
  - content : "* жидкие нефтепродукты (бензины, дизельное топливо, биодизель, керосин, нефть, мазут и др.)"
  - content : "* растительные и минеральные масла, продукты переработки;"
  - content : "* продукция пищевой промышленности (вода, спирты, безалкогольные напитки, молочная продукция, ликеро-водочная продукция и др.)"
  - content : "* другие жидкости, не вызывающие налипание на зонде, в том числе агрессивные жидкостей в резервуарах, открытых водоемах."
