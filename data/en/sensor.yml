  content: "Level gauges can be used for custody transfer, process control, continuous monitoring of various tank farms. Sensors are applicable for the use with the following products:"
  usages : 
  - content : "* liquid petroleum products (gasolines and diesel fuels, biodiesel, kerosene & jet oil, oil, fuel oil, etc.)"
  - content : "* vegetable and mineral oils, refined products"
  - content : "* food industry products (water, spirits and soft drinks, dairy products, etc.)"
  - content : "* other  liquids that do not cause sticking on the probe, including corrosive liquids in hermetic tanks or in open reservoirs"
