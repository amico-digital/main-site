    # 
    - content : "Рівнемір для скраплених газів «MIRA +» внесений до державного реєстру України і призначений для безперервного вимірювання рівня та температури скраплених нафтових (вуглеводневих) газів у ємностях. Може використовуватися для сигналізації докритичних та критичних значень параметрів (наприклад, наближення до заданого верхнього/нижнього рівня продукту), контролю міжфазного рівня, тощо. Має ступінь захисту «Іскробезпечне електричне коло» і може використовуватися у вибухонебезпечних зонах приміщень та відкритих промислових майданчиків класів 0,1,2.  "
    - content : "**Рівнемір може використовуватися як рівнемір-лічильник для контролю та обліку скраплених нафтових (вуглеводневих) газів згідно до Постанови КМУ від 22.11.2017 №891.**"
    - content : "За запитом можливе виготовлення обладнання – з урахуванням особливих вимог або завдань Замовника та інтеграція інформації з рівнеміра до систем обліку та автоматизації."
        

