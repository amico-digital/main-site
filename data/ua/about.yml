info:
  enable: true
  first_header: "Загальна інформація "
  first_paragraphs:
    - content: "Товариство з обмеженою відповідальністю «АМІКО Діджитал» засноване у 2020 р. у м. Миколаїв, Україна."
    - content: "ТОВ «АМІКО Діджитал» є частиною групи компаній «АМІКО», що має більш ніж 30-річну історію діяльності у сфері проектування, виготовлення та підтримки вимірювальних систем для резервуарних парків, автоматизованих систем управління технологічними процесами, розробки програмного забезпечення для реалізації завдань Клієнтів."
    - content: "Ми вирішуємо проблеми, що ставлять наші Замовники шляхом розробки інженерних рішень та інструментів."
  second_header: "Що ми робимо"
  second_paragraphs:
    - content: "Компанію засновано з метою розробки та впровадження нових продуктів, що відповідають вимогам «цифрової» епохи."
    - content: "Оскільки компанія фокусується на розробці рішень для обліку рідин на різноманітних виробництвах чи управління технологічними процесами – спроектовано відповідні інструменти для ефективного вирішення типових завдань Клієнтів та споріднених задач. "
  text1 : "Зокрема, першим продуктом компанії є "
  sensor_link : "/level-sensor"
  sensor_text : "рівнеміри для рідин "
  sensor_lpg_link: "/level-sensor-lpg"
  sensor_lpg_text: "та скраплених газів"
  text2: " серії «MIRA+», що можуть бути використані для заміни вимірювальних каналів системи "
  sadco_text: "«САДКО»"
  sadco_link: "http://amico.ua/sadco_tech.php"
  text3: ", що відпрацювали встановлений ресурс експлуатації. Продукція має суттєві переваги щодо попереднього покоління та аналогів, є більш надійною, точною, гнучкою та зручною для використання (проектування відбувається із урахуванням великого обсягу статистики практичної експлуатації та досвіду підтримки подібного обладнання). "
  text4: "Іншим прикладом продукту компанії є "
  barrier_link: "/is-barrier"
  barrier_text: "бар’єри іскрозахисту серії БИЗоН"
  text5: ", які є широко розповсюдженим обладнанням та використовується у нафтогазовій, добувній і інших галузях промисловості де є необхідність у забезпеченні вибухозахисту. Поява такого продукту зумовлена вимогами безпеки та необхідністю надійного захисту при підключенні різноманітних вимірювальних перетворювачів та пристроїв до систем контролю та управління."
  text6: "Для того, щоб система обліку рідких продуктів або система управління працювали ефективно та точно - потрібні відповідні дані, алгоритми та програмне забезпечення, що формує та представляє результати у зручній для користувачів формі. Тому ми розроблюємо відповідні алгоритми та програмне забезпечення та його елементи, інформаційно-довідкові системи тощо. "
  contact_text: "Опишіть завдання – спробуємо разом його вирішити."
  contact_link: "/contact"
  third_header: "Наші підходи"
  third_paragraphs:
    - content: "Ми прагнемо покращувати, оптимізувати та полегшувати виконання завдань Клієнтів. Як наслідок цього - економія часу та грошей Клієнтів, забезпечення необхідного рівня безпеки та надійності."
    - content: "Ми пропонуємо Клієнтам та Партнерам оптимальний набір якісних інструментів для вимірювання, автоматизації, що в кінцевому випадку підвищує ефективність клієнтських процесів та бізнесу при оптимальному рівні сервісу."
    - content: "На прикладі використання рівнемірів MIRA+ - ми розроблюємо рішення, що дозволяє нашим Клієнтам отримувати достовірну інформацію про параметри контрольованих продуктів, що зберігається у резервуарах та отримувати дані в зручному вигляді у будь-якій точці світу у реальному масштабі часу 24x7, сповіщувати операторів про важливі події тощо."

