  paragraphs:
    # 
    - content : "Рівнемір для рідин MIRA+™ призначений для безперервного вимірювання рівня та температури рідин у резервуарах. Може використовуватися для сигналізації докритичних та критичних значень параметрів (наприклад, наближення до заданого верхнього/нижнього рівня продукту), контролю міжфазного рівня, тощо. Має ступінь захисту «Іскробезпечне електричне коло» і може розташовуватися у вибухонебезпечних зонах приміщень та відкритих промислових майданчиків класів 0,1,2."
    - content : "**Рівнемір внесено до [державного реєстру України](https://legalzvt.kiev.ua/search) і може використовуватися як рівнемір-лічильник для контролю та обліку рідин згідно до Постанови КМУ від 22.11.2017 №891.**"
    - content : "За запитом можливе виготовлення обладнання – з урахуванням особливих вимог або завдань Замовника та інтеграція інформації з рівнеміра до систем обліку та автоматизації."
  
  commercialOffer: "/docs/questionnaire.docx" 

